<!DOCTYPE html5>
<html>
    
  <head>
      <meta charset="utf-8">
      <title>Bart</title>
      <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="wrapper">
      <header>
        <h1>Vodka Mixers</h1>
      </header>
      
      <!-- 
      Mixers Template:

      7-Up or Sprite
      Bitter
      Cola
      Cranberry Juice
      Energy Drink
      Lemon Juice
      Lemonade
      Lime Juice
      Orange Juice
      Sour
      Tomato Juice -->
      <form action="">
        <input type="checkbox" name="mixer" value="unCola"> 7-Up or Sprite<br>
        <input type="checkbox" name="mixer" value="bitters"> Bitters<br>
        <input type="checkbox" name="mixer" value="cola"> Cola<br>
        <input type="checkbox" name="mixer" value="cranJuice"> Cranberry Juice<br>
        <input type="checkbox" name="mixer" value="energyDrink"> Energy Drink<br>
        <input type="checkbox" name="mixer" value="gingerAle"> Ginger Ale<br>
        <input type="checkbox" name="mixer" value="lemonJuice"> Lemon Juice<br>
        <input type="checkbox" name="mixer" value="lemonade"> Lemonade<br>
        <input type="checkbox" name="mixer" value="limeJuice"> Lime Juice<br>
        <input type="checkbox" name="mixer" value="orangeJuice"> Orange Juice<br>
        <input type="checkbox" name="mixer" value="sodaWater"> Soda Water<br>
        <input type="checkbox" name="mixer" value="sourMix"> Sour Mix<br>
        <input type="checkbox" name="mixer" value="tomatoJuice"> Tomato Juice<br>
      </form>
      </form>
      
      
      <footer>
          &copy; 2016 Andy & Jordan
      </footer>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
